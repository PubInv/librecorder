<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenLIMS Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #fafafa; }
    h1 { color: #444; }
    table { width: 80%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f0f0f0; }
    .btn { padding: 5px 10px; background: #337ab7; color: #fff; border: none; cursor: pointer; border-radius: 3px; }
  </style>
</head>
<body>
  <h1>Librecorder Case Dashboard</h1>
  <p><b>Upload endpoint:</b> <code>/upload</code></p>

  <button class="btn" onclick="loadCases()">Refresh Case List</button>
  <table id="caseTable">
    <thead>
      <tr><th>Case ID</th><th>Created</th><th>Description</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadCases() {
      const res = await fetch('/cases');
      const cases = await res.json();
      const tbody = document.querySelector('#caseTable tbody');
      tbody.innerHTML = '';
      cases.forEach(c => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${c.case_id}</td>
          <td>${new Date(c.created_at).toLocaleString()}</td>
          <td>${c.description || ''}</td>
          <td>
            <a href="/render/${c.case_id}" target="_blank">View</a> |
            <a href="/results/${c.case_id}" target="_blank">Results</a>
          </td>`;
        tbody.appendChild(row);
      });
    }
    loadCases();
  </script>
</body>
</html>
