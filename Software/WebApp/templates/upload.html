<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Image | LibreRecorder</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background: #ffa5ab;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 3rem;
    }
    form {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input[type=file] {
      margin: 1rem 0;
    }
    button {
      background: #450920;
      color: #fff;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #7d3e23;
    }
  </style>
</head>
<body>

<h1>Upload Image to LibreRecorder</h1>
<form id="uploadForm" enctype="multipart/form-data">
  <label>Case ID (leave blank for new):</label><br>
  <input type="text" id="case_id" name="case_id" placeholder="e.g., test3"><br><br>

  <label>Select File(s):</label><br>
  <input type="file" name="files" id="file" accept=".jpg,.jpeg,.png,.txt" multiple required><br><br>

  <label>Add Note (optional):</label><br>
  <textarea id="note" name="note" rows="3" cols="40" placeholder="Enter a note..."></textarea><br><br>

  <label>Processing Option (optional):</label><br>
  <select id="processor" name="processor">
    <option value="">None</option>
    <option value="mean_pixel">Mean Pixel Value</option>
    <option value="dark_light">Dark vs Light Classifier</option>
  </select><br><br>

  <button type="submit">Upload</button>
</form>

<div id="result"></div>

<p><a href="/">← Back to Dashboard</a></p>


<script>
document.addEventListener("DOMContentLoaded", function() {
  const form = document.getElementById("uploadForm");
  const resultBox = document.getElementById("result");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    resultBox.innerHTML = "<p>Uploading...</p>";

    const case_id = document.getElementById("case_id").value.trim();
    const files = document.getElementById("file").files;
    const note = document.getElementById("note").value.trim();
    const proc = document.getElementById("processor").value;

    if (!files.length) {
      alert("Please select one or more files.");
      return;
    }

    let uploadJson;

    try {
      for (let i = 0; i < files.length; i++) {
        const data = new FormData();
        data.append("file", files[i]);
        if (case_id) data.append("case_id", case_id);

        const uploadRes = await fetch("/upload", { method: "POST", body: data });
        uploadJson = await uploadRes.json();

        if (!uploadJson.ok) throw new Error(uploadJson.error || "Upload failed");

        if (proc) {
          const procRes = await fetch("/process", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({
              case_id: uploadJson.case_id,
              filename: uploadJson.filename,
              processor: proc
            })
          });
          await procRes.json();
        }
      }

      // Upload note once, after images
      if (note) {
        const noteData = new FormData();
        noteData.append("file", new Blob([note], { type: "text/plain" }), "note.txt");
        noteData.append("case_id", uploadJson.case_id);
        await fetch("/upload", { method: "POST", body: noteData });
      }

      resultBox.innerHTML = `
        <div style="background:#eef;padding:10px;border-radius:6px;">
          <h3>Upload Complete</h3>
          <p>Case: ${uploadJson.case_id}</p>
          <p>Uploaded ${files.length} file(s) successfully.</p>
          <p><a href="/render/${uploadJson.case_id}" target="_blank">View Case</a></p>
        </div>`;
    } catch (err) {
      resultBox.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
    }
  });
});
</script>

  <p><a href="/">← Back to Dashboard</a></p>
</body>
</html>
